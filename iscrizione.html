/* Titolo */

.step-indicator {

  margin-bottom: 30px;

.step {

  height: 14px;
  border-radius: 50%;

  transition: background-color 0.3s ease;
}

.step.active {
  background-color:  #0e3910;
}

form fieldset {
  display: none;
  border: none;
  padding: 20px 0;
}

form fieldset.active {
  display: block;
}

legend {
  font-size: 1.2rem;
  margin-bottom: 15px;
  font-weight: 600;
}

/* Campi */
input,
select,
textarea {
  padding: 0.85rem 1rem;
  border-radius: 14px;
  border: 1px solid #ccc;
  background: rgba(255, 255, 255, 0.85);
  font-size: 1rem;
  transition: border 0.3s, box-shadow 0.3s;
}

input:focus,
select:focus,
textarea:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 6px rgba(255, 139, 167, 0.4);
}

body.dark-mode input,
body.dark-mode select,
body.dark-mode textarea {

  color: var(--text-dark);
  border: 1px solid #555;
}

/* Etichette */
label {
  font-weight: 600;
  margin-bottom: 0.5rem;
  display: flex;
  flex-direction: column;
  gap: 0.25rem;
}

label.required::before {
  content: "* ";
  color: var(--accent);
  font-weight: bold;
}

/* Griglia per form */
.grid {
  display: grid;
  gap: 20px;
  grid-template-columns: 1fr 1fr;
  margin-bottom: 20px;
}

.grid label {
  display: flex;
  flex-direction: column;
}

label.required::before {

  color: red;
}

textarea,
input,
select {
  padding: 8px 12px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  margin-top: 5px;
}

/* File preview */

  font-size: 0.8rem;
  color: #666;
}

.buttons {
  display: flex;
  justify-content: space-between;

  border-radius: 8px;
  background-color: #3b82f6;
  color: white;

}

.buttons button:hover {

}

.checkbox-group {

  flex-direction: column;
  gap: 10px;
  margin-bottom: 20px;
}

body.dark-mode .file-preview {

}

/* Fieldset per multi step */
form fieldset {

}

form fieldset.active {
  display: flex;
  opacity: 1;
  transform: scale(1);
}

/* Legenda */
form legend {
  font-size: 1.3rem;
  color: white;
  font-weight: 700;
  margin-bottom: 1.5rem;
}

/* Checkbox gruppo */
.checkbox-group {

  gap: 0.75rem;
  margin-top: 1rem;
}

.checkbox-group label {
  font-weight: normal;
  font-size: 0.95rem;

/* Bottoni */
.buttons {

  justify-content: space-between;
  gap: 1rem;

  <script>
    // Dark mode init
    const body = document.body;
    const savedTheme = localStorage.getItem("theme");

    if (savedTheme === "dark") {
      body.classList.add("dark-mode");
    }

    // Toggle
    const toggleBtn = document.getElementById("themeToggle");
    const icon = toggleBtn.querySelector("i");

    const updateIcon = () => {
      const isDark = body.classList.contains("dark-mode");
      icon.classList.toggle("fa-sun", isDark);
      icon.classList.toggle("fa-moon", !isDark);
    };

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      const mode = body.classList.contains("dark-mode") ? "dark" : "light";
      localStorage.setItem("theme", mode);
      updateIcon();
    });

    updateIcon();
  </script>

<script>
 function loadParticlesBasedOnTheme() {
        const isDarkMode = document.body.classList.contains("dark-mode");
    
        tsParticles.load("tsparticles", {
          fullScreen: { enable: true, zIndex: -1 },
          particles: {
            number: { value: 60, density: { enable: true, area: 800 } },
            color: {
              value: { h: 180, s: 100, l: 50 },
              animation: { enable: true, speed: 5, sync: false }
            },
            shape: { type: "circle" },
            opacity: { value: 0.3 },
            size: { value: 4 },
            move: { enable: true, speed: 0.3, direction: "none", outModes: "out" },
            links: {
              enable: true,
              distance: 100,
              color: isDarkMode ? "#bbbbbb" : "#666666",
              opacity: 0.3,
              width: 1
            }
          },
          interactivity: {
            events: {
              onHover: { enable: false },
              onClick: { enable: false },
              resize: true
            }
          },
          detectRetina: true
        });
      }
    
      // Inizializza particelle
      loadParticlesBasedOnTheme();
  document.addEventListener("DOMContentLoaded", loadParticlesBasedOnTheme);

  const themeBtn = document.getElementById("themeToggle");
  if (themeBtn) {
    themeBtn.addEventListener("click", () => {
      setTimeout(loadParticlesBasedOnTheme, 400);
    });
  }
</script>


<script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("multiStepForm");
    const fieldsets = form.querySelectorAll("fieldset");
    const steps = document.querySelectorAll(".step");
    let currentStep = 0;

    // Mostra lo step attuale
    function showStep(index) {
      fieldsets.forEach((fs, i) => {
        fs.classList.toggle("active", i === index);
      });

      steps.forEach((step, i) => {
        step.classList.toggle("active", i === index);
      });
    }

    // Validazione semplice dello step attuale
    function validateStep(index) {
      const fields = fieldsets[index].querySelectorAll("input, select, textarea");
      for (let field of fields) {
        if (field.hasAttribute("required") && !field.value.trim()) {
          field.classList.add("invalid");
          field.focus();
          return false;
        } else {
          field.classList.remove("invalid");
        }
      }
      return true;
    }

    // Vai allo step successivo
    form.querySelectorAll(".next").forEach(btn => {
      btn.addEventListener("click", () => {
        if (validateStep(currentStep)) {
          currentStep++;
          if (currentStep >= fieldsets.length) currentStep = fieldsets.length - 1;
          showStep(currentStep);
        }
      });
    });

    // Torna allo step precedente
    form.querySelectorAll(".prev").forEach(btn => {
      btn.addEventListener("click", () => {
        currentStep--;
        if (currentStep < 0) currentStep = 0;
        showStep(currentStep);
      });
    });

    // Submit finale con validazione finale
    form.addEventListener("submit", (e) => {
      if (!validateStep(currentStep)) {
        e.preventDefault();
        return;
      }

      alert("Iscrizione inviata con successo! ‚úÖ");
      // Puoi aggiungere qui la logica di invio dati via fetch/AJAX
    });

        // ‚úÖ RESET FORM: torna al primo step e rimuove validazioni
        document.getElementById("resetForm").addEventListener("click", () => {
      form.reset();
      currentStep = 0;
      showStep(currentStep);
      form.querySelectorAll(".invalid").forEach(el => el.classList.remove("invalid"));
    });

    showStep(currentStep);

    // Inizializza
    showStep(currentStep);
  });
</script>
